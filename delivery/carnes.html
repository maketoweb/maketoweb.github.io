<script>
// Función para agregar productos al localStorage
function addToCart(name, price, img) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    const existing = cart.find(item => item.name === name);
    
    if (existing) {
        existing.qty += 1;
    } else {
        cart.push({ name, price, img, qty: 1 });
    }
    
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartBurbuja(); 
}

// Función para actualizar los números en el botón flotante
function updateCartBurbuja() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
    const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
    
    document.getElementById('cart-count').innerText = `${totalItems} items`;
    document.getElementById('cart-total').innerText = `$${totalPrice.toFixed(2)}`;
}

// Inicializar la burbuja al cargar la página
window.onload = updateCartBurbuja;
</script>
